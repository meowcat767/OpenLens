<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>OpenLens</h1>
            <p><em>is it an internal combustion engine with search as its name</em></p>
        </header>

        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search" autocomplete="off" autofocus>
            <button type="submit" id="searchButton">Search</button>
        </form>

        <div class="search-tabs">
            <button id="tabWeb" class="tab active">Web</button>
            <button id="tabImages" class="tab">Images</button>
        </div>

        <div id="stats"></div>

        <div id="loadingIndicator" style="display: none;">
            <p>Loading...</p>
        </div>

        <div id="errorMessage" style="display: none;">
            <p id="errorText"></p>
        </div>

        <div id="resultsContainer"></div>
        <div id="imageResultsContainer" style="display: none;"></div>
    </div>

    <div id="lightbox" class="lightbox" style="display: none;">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div id="lightbox-caption"></div>
        <a id="lightbox-link" href="#" target="_blank" rel="noopener noreferrer">Visit Page</a>
    </div>

    <script src="search-data.js"></script>
    <script src="script.js"></script>
</body>

</html>
